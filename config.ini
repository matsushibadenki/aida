# path: config.ini
# title: Application Configuration File
# role: Contains settings for the LLM and RAG components.

[llm]
provider = ollama
model = gemma3:latest
host = http://localhost:11434

[rag]
vector_db_path = ./aida_vectordb
embedding_model = all-MiniLM-L6-v2
chunk_size = 1000
chunk_overlap = 200